<h3>Recipes</h3>
<ul>
    {% for recipe in recipes %}
    <li>{{ recipe.title }} </li>
    {% endfor %}
</ul>
<h3>Aggregate Ingredient List</h3>
<ul class="column-list">
    {% for recipe in recipes %}
    {% for ingredient in recipe.extendedIngredients %}
    <li>{{ ingredient.original}}</li>
    {% endfor %}
    {% endfor %}
</ul>
