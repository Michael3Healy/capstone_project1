{% extends 'base.html' %}

{% block content %}

  <div class="row justify-content-center">
  <div class="col-sm-10 col-md-7 col-lg-5">
    <h2 class="join-message">Edit Profile</h2>
    <form method="POST" id="user_form">
      {% include 'form_iter.html' %}
      <button class="btn btn-success btn-block">Save Changes</button>
      <a href="{{ url_for('get_user_details', user_id=g.user.id) }}" class="btn btn-danger">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
